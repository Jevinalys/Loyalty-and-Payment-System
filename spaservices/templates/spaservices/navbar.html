{% load static %}
<style>
  .hello-msg{
    font-size: 18pf;
    color: #fff;
    margin-right: 20px;
  }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LadyBird</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if request.user.is_anonymous %}
        <a class="nav-item nav-link active" href="">Home</a>
        <a class="nav-item nav-link" href="">Services</a>
        <a class="nav-item nav-link" href="">Contact</a>
    
        {% elif request.user.is_staff %}
        <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
        <a class="nav-item nav-link" href="{% url 'payment' %}">Payments</a>
        <a class="nav-item nav-link" href="{% url 'custlist' %}">Customers</a>
        {% endif %}
      </div>
    </div>
    {% if request.user.is_anonymous %}
    <span ><a class="hello-msg"  href="{% url 'logout' %}">LogIn</a></span>

    {% else %}
    <span class="hello-msg">Hello, {{request.user}}</span>
    <span ><a class="hello-msg"  href="{% url 'logout' %}">Logout</a></span>
    {% endif %}
  
  </nav>
